{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <form action="/passchange" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="oldpass" placeholder="Old Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="New Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation_password" placeholder="Retype Your New Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
