{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Type</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for i in history %}
                <tr>
                    <td>{{i["stocksymbol"]}}</td>
                    <td>{{i["type"]}}</td>
                    <td>{{i["stockshares"]}}</td>
                    <td>${{i["price"]}}</td>
                    <td>${{i["total"]}}</td>
                    <td>{{i["date"]}} {{i["time"]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
