{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td style="font-weight:bold">${{sum}}</td>
            </tr>
        </tfoot>
        <tbody>
            {% for i in portfolio %}
                <tr>
                    <td>{{i["symbol"]}}</td>
                    <td>{{i["name"]}}</td>
                    <td>{{i["shares"]}}</td>
                    <td>${{i["price"]}}</td>
                    <td>${{i["total"]}}</td>
                </tr>
            {% endfor %}
            <tr>
                <td>CASH</td>
                <td></td>
                <td></td>
                <td></td>
                <td>${{cash}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
